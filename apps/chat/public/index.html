<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello World</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body class="min-h-screen flex flex-col">
    <div id="messages" class="relative flex-1">
      <div
        id="messagesOverflow"
        class="absolute bottom-0 top-0 right-0 left-0 overflow-y-auto"
      >
        <div class="container mx-auto max-w-3xl mt-8 pl-2">
          <section id="messagesContainer" aria-label="Chat window">
            <!-- Empty state -->
            <div
              id="emptyState"
              class="flex flex-col items-center justify-center h-64"
            >
              <h2 class="text-2xl font-bold mt-4">No messages yet</h2>
              <p class="text-slate-500 text-center mt-2 w-80 text-center">
                Start the conversation by typing a message.
              </p>
            </div>
            <!-- User message -->
            <div id="baseMessage" class="flex justify-start mb-10 hidden">
              <img
                src="https://gravatar.com/avatar/user?s=100&d=retro&r=x"
                alt="Avatar"
                width="100"
                height="100"
                class="messageImage w-7 h-7 rounded mr-3"
              />
              <div>
                <h5 class="messageRole font-bold mb-1">Role</h5>
                <div class="messageContent">Message</div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <div id="input" class="pt-1 pb-12">
      <div class="container mx-auto max-w-3xl rounded-lg border-2 p-3">
        <form id="inputForm">
          <div class="flex items-start justify-start">
            <textarea
              id="message"
              name="message"
              rows="1"
              class="flex-1 border-0 p-0 focus:outline-none self-center resize-none"
              placeholder="Type a message..."
            ></textarea>
            <button
              type="submit"
              class="ml-2 bg-slate-800 text-white rounded-lg p-2 self-start"
            >
              <i
                data-feather="arrow-up"
                stroke-width="2"
                width="22"
                height="22"
              ></i>
              <span class="sr-only">Send</span>
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="/chat/js/index.js"></script>
  </body>
</html>
